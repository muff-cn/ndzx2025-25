<script src="./404-Page/js/script.js"></script>
<script>
  // 获取当前页面的 URL
let currentURL = window.location.href;

// 处理用户输入的错误地址导致资源地址变动的情况
document.querySelectorAll('a').forEach(function(link) {
    let href = link.getAttribute('href');
    if (href.startsWith('./') && !href.startsWith('./404-Page/')) {
        let lastSlashIndex = currentURL.lastIndexOf('/');
        let baseURL = currentURL.substring(0, lastSlashIndex + 1);
        let newHref = baseURL + href.substring(2); // 去掉"./"，保持相对路径
        link.setAttribute('href', newHref);
    }
});
</script>
