<body>
<div id="index-header"></div>
<script>
    let file = 'widgets/navigation-bar.html'
    // 使用 fetch API 加载 html 文件，然后将其插入到页面中
    fetch(file)
        .then(response => response.text())
        .then(html => {
            document.querySelector('#index-header').innerHTML = html;
        });
</script>
